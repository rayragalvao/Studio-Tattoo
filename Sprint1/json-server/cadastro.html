<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-cadastro-login">
        <div class="card-cadastro">
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" autocomplete="off" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="dt-nasc">Data de nascimento</label>
                    <input type="date" id="dt-nasc" name="dt-nasc" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="password">ConfirmaÃ§Ã£o de senha</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Digite sua senha" required>
                </div>
                <div class="buttons-container">
                    <button onclick="cadastrar()" type="submit" class="register-button main">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="card-login">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" autocomplete="off" placeholder="Digite sua senha" required>
            </div>
            <div class="buttons-container">
                <button onclick="cadastrar()" type="submit" class="register-button main">Cadastrar</button>
            </div>
        </div>
    </div>
