spring.application.name=orcana

# habilita o corretor tratamento de erros de validação nas respostas HTTP
server.error.include-binding-errors=always
server.error.include-message=always
spring.jpa.defer-datasource-initialization=true

# para exibir os comandos SQL formatados no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# habilita o H2 console
spring.h2.console.enabled=true

# indica a URL de acesso ao banco de dados
spring.datasource.url=jdbc:h2:file:./data/orcana-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=orcana-adm
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurações de logging para SQL
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Força a execução do data.sql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
